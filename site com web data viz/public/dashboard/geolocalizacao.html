    function plotar_grafico_geolocalizacao() {
        console.log("oi césar")
        obterDadosGraficoGeolocalizacao()

        function obterDadosGraficoGeolocalizacao() {
            fetch(`/dashboard/obterDadosGraficoGeolocalizacao`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();
                        // sessionStorage.DADO_GEO = json.dadoCapturado;
                        // console.log(sessionStorage.DADO_GEO)
                        plotarGrafico_Geolocalizacao(resposta);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });
        }

        function plotarGrafico_Geolocalizacao(resposta) {
            // Criando estrutura para plotar gráfico - labels
            let labels = [];
            // 
            // Criando estrutura para plotar gráfico - dados
            let data = {
                labels: labels,
                datasets: [{
                    label: 'CPU usage',
                    data: [],
                    backgroundColor: ['rgb(0, 99, 140)', 'rgb(0, 99, 90)'],
                    borderColor: 'blue',
                    borderwidth: 1
                }]
            };

            const config = {
                type: 'line',
                data: data,
            };

            console.log('iniciando plotagem do gráfico...');
            const Grafico_Cpu = new Chart(
                document.getElementById('Grafico_Cpu'),
                config
            );

            // Inserindo valores recebidos em estrutura para plotar o gráfico
            for (i = 0; i < resposta.length; i++) {
                var registro = resposta[i];
                // labels.push(registro.Novo_Testamento);
                labels.push(registro.dtHora);
                data.datasets[0].data.push(registro.dadoCapturado); // dadoCapturado é o nome da coluna do mySQL
                // dados.datasets[0].data.push(registro.Novo_Testamento);
                // dados.datasets[1].data.push(registro.temperatura);
            }

            var dadoCapturadoCPU = resposta[resposta.length - 1];
            dadoCPU = dadoCapturadoCPU.dadoCapturado;

            console.log('----------------------------------------------')
            console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
            console.log(resposta)
        }

        // setInterval(plotarGrafico, 3000);
    }
